apiVersion: gpu.obs.gpu/v1alpha1
kind: CudaEBPFPolicy
metadata:
  name: cuda-trace
spec:
  libPath: "/usr/lib/x86_64-linux-gnu/libcudart.so"
  image: "emirozbir/gpu-bpf-operator-agent:latest"
  functions:
    - name: "cudaStreamCreate"
      kind: "uprobe"
    - name: "cudaStreamSynchronize"
      kind: "uprobe"
  mode: "pidwatch"
