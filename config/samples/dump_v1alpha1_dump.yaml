    app.kubernetes.io/name: kubexdp
    app.kubernetes.io/managed-by: kustomize
  name: dump-sample-new-test
spec:
  schedule: "* * * * *"
  tcpFilter: port 80
  targetPods:
  - key: app
    value: backend
    namespace: default
  - key: app
    value: frontend
    namespace: default
