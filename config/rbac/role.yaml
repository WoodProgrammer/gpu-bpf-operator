---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - gputrace.gputracing.io
  resources:
  - gputracepolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gputrace.gputracing.io
  resources:
  - gputracepolicies/finalizers
  verbs:
  - update
- apiGroups:
  - gputrace.gputracing.io
  resources:
  - gputracepolicies/status
  verbs:
  - get
  - patch
  - update
