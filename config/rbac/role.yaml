---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - gpu.obs.gpu
  resources:
  - cudaebpfpolicies
  - probetargetbindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gpu.obs.gpu
  resources:
  - cudaebpfpolicies/finalizers
  - probetargetbindings/finalizers
  verbs:
  - update
- apiGroups:
  - gpu.obs.gpu
  resources:
  - cudaebpfpolicies/status
  - probetargetbindings/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - apps/v1
  - apps
  resources:
  - daemonset
  - daemonsets
  verbs:
  - get
  - patch
  - update
  - list
  - create
  - delete
  - watch
