---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - dump.kubexdp.io
  resources:
  - dumps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dump.kubexdp.io
  resources:
  - dumps/finalizers
  verbs:
  - update
- apiGroups:
  - dump.kubexdp.io
  resources:
  - dumps/status
  verbs:
  - get
  - patch
  - update
