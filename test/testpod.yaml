apiVersion: v1
kind: Pod
metadata:
  labels:
    app: bpftrace-gpu
  name: bpftrace-gpu-pod
  namespace: default
spec:
  containers:
  - image: nginx
    imagePullPolicy: Always
    name: bpftrace
    resources: {}
    securityContext:
      allowPrivilegeEscalation: true
      privileged: true
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - mountPath: /scripts
      name: scripts
      readOnly: true
    - mountPath: /host-lib
      name: lib
      readOnly: true
    - mountPath: /lib/modules
      name: modules
      readOnly: true
    - mountPath: /sys/kernel/debug
      name: sys-kernel-debug
      readOnly: true
    - mountPath: /host-proc
      name: proc
      readOnly: true
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: kube-api-access-5vgd2
      readOnly: true
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  hostPID: true
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Never
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: default
  serviceAccountName: default
  terminationGracePeriodSeconds: 30
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300
  volumes:
  - configMap:
      defaultMode: 420
      name: bpftrace-scripts
    name: scripts
  - hostPath:
      path: /usr/lib
      type: Directory
    name: lib
  - hostPath:
      path: /lib/modules
      type: Directory
    name: modules
  - hostPath:
      path: /sys/kernel/debug
      type: Directory
    name: sys-kernel-debug
  - hostPath:
      path: /proc
      type: Directory
    name: proc
  - name: kube-api-access-5vgd2
    projected:
      defaultMode: 420
      sources:
      - serviceAccountToken:
          expirationSeconds: 3607
          path: token
      - configMap:
          items:
          - key: ca.crt
            path: ca.crt
          name: kube-root-ca.crt
      - downwardAPI:
          items:
          - fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
            path: namespace